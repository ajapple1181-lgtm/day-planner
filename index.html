<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b0f1a" />
  <title>Daily schedule planner</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar">
    <div class="topbar-left">
      <div class="brand">Daily schedule planner</div>
    </div>

    <div class="topbar-right">
      <div id="remainPill" class="remainPill" hidden>
        <div class="remainTime" id="remainTime">--:--</div>
        <div class="remainLabel" id="remainLabel">残り</div>
      </div>

      <button id="nowBtn" class="btn btnGhost">NOW</button>
      <div class="nowClock" id="nowClock">--:--</div>
    </div>
  </header>

  <nav class="tabs">
    <button class="tabBtn isActive" data-tab="life">生活</button>
    <button class="tabBtn" data-tab="study">勉強</button>
    <button class="tabBtn" data-tab="timeline">タイムライン</button>
  </nav>

  <main class="main">
    <section id="tab-life" class="tabPage"></section>
    <section id="tab-study" class="tabPage" hidden></section>
    <section id="tab-timeline" class="tabPage" hidden></section>
  </main>

  <!-- Modal -->
  <div id="modalRoot" class="modalRoot" hidden>
    <div class="modalOverlay"></div>
    <div class="modalPanel" role="dialog" aria-modal="true">
      <div class="modalHeader">
        <div id="modalTitle" class="modalTitle">---</div>
      </div>
      <div id="modalBody" class="modalBody"></div>
      <div id="modalFooter" class="modalFooter"></div>
    </div>
  </div>

  <script src="./app.js" defer></script>
</body>
</html>
